user nginx;
worker_processes auto;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include mime.types;
    default_type application/octet-stream;
    
    # sendfile: プロキシパスを使用している場合、VM環境ではoffの方が高速な場合がある
    # 本番環境（VM）ではoff、ローカル環境ではonを推奨
    sendfile off;
    
    # バッファサイズの最適化
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    
    # タイムアウト設定の最適化
    keepalive_timeout 65;
    keepalive_requests 100;
    send_timeout 60;
    
    # ログ設定の最適化
    access_log off;
    error_log /var/log/nginx/error.log warn;
    
    # gzip圧縮の無効化（プロキシパスでは効果が限定的でCPU負荷が増える）
    gzip off;

    upstream frontend {
        server frontend:3000;
    }

    upstream backend {
        server backend:8080;
    }
    
    upstream jaeger {
        server jaeger:16686;
    }

    server {
        listen 443 ssl;

        ssl_certificate /da/tls/fullchain.pem;
        ssl_certificate_key /da/tls/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location /jaeger/ {
            proxy_pass         http://jaeger;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # # Serve images directly from the shared image directory.
        # # Matches requests like: /api/v1/image?path=some/path.jpg
        # location = /api/v1/image {
        #     # Validate query parameter roughly similar to backend checks
        #     if ($arg_path = "") {
        #         return 400 "画像パスが指定されていません\n";
        #     }
        #     if ($arg_path ~ "\.\.") {
        #         return 400 "無効なパスです\n";
        #     }
        #     if ($arg_path ~ "^/") {
        #         return 400 "無効なパスです\n";
        #     }

        #     # Try to serve the file from the host path /app/images/<path>
        #     # The project places images under /app/images in containers.
        #     root /;
        #     try_files /app/images/$arg_path =404;

        #     # Turn off access log for images to reduce noise (optional)
        #     access_log off;
        # }

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # プロキシバッファリングの最適化
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # プロキシバッファリングの最適化
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }

    server {
        listen 80;

        return 301 https://$host$request_uri;
    }
}

 