user nginx;
worker_processes auto;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include mime.types;
    default_type application/octet-stream;
    
    # sendfile: 無効化（プロキシパスでは効果が限定的）
    sendfile off;
    
    # バッファサイズの最適化（負荷試験対応）
    client_body_buffer_size 256k;
    client_max_body_size 10m;
    client_header_buffer_size 2k;
    large_client_header_buffers 4 8k;
    
    # ファイルディスクリプタキャッシュ（静的ファイル配信の高速化）
    open_file_cache max=20000 inactive=60s;
    open_file_cache_valid 120s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;
    
    # タイムアウト設定の最適化（負荷試験対応）
    keepalive_timeout 75;
    keepalive_requests 10000;
    send_timeout 60;
    reset_timedout_connection on;
    
    # ログ設定の最適化（パフォーマンス優先）
    access_log off;
    error_log /var/log/nginx/error.log warn;
    
    # gzip圧縮: 無効化（CPU負荷を削減）
    gzip off;

    upstream frontend {
        server frontend:3000;
    }

    upstream backend {
        server backend:8080;
    }
    
    upstream jaeger {
        server jaeger:16686;
    }

    server {
        listen 443 ssl;

        ssl_certificate /da/tls/fullchain.pem;
        ssl_certificate_key /da/tls/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location /jaeger/ {
            proxy_pass         http://jaeger;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # Serve images directly from the shared image directory.
        # Matches requests like: /api/v1/image?path=some/path.jpg
        # バックエンドを経由せずにnginxが直接配信することで、パフォーマンスが大幅に向上
        location = /api/v1/image {
            # Validate query parameter roughly similar to backend checks
            if ($arg_path = "") {
                return 400 "画像パスが指定されていません\n";
            }
            if ($arg_path ~ "\.\.") {
                return 400 "無効なパスです\n";
            }
            if ($arg_path ~ "^/") {
                return 400 "無効なパスです\n";
            }

            # Try to serve the file from the host path /app/images/<path>
            # The project places images under /app/images in containers.
            root /;
            try_files /app/images/$arg_path =404;

            # 画像ファイルの直接配信
            # mime.typesによりContent-Typeが自動判定される
            sendfile off;
            tcp_nodelay on;

            # Turn off access log for images to reduce noise
            access_log off;
            
            # キャッシュヘッダーの設定（オプション）
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # プロキシバッファリングの最適化（負荷試験対応）
            proxy_buffering on;
            proxy_buffer_size 16k;
            proxy_buffers 32 16k;
            proxy_busy_buffers_size 32k;
            proxy_temp_file_write_size 32k;
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # プロキシバッファリングの最適化（負荷試験対応）
            proxy_buffering on;
            proxy_buffer_size 16k;
            proxy_buffers 32 16k;
            proxy_busy_buffers_size 32k;
            proxy_temp_file_write_size 32k;
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
    }

    server {
        listen 80;

        return 301 https://$host$request_uri;
    }
}

 