events {
    worker_connections 24;
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;

    upstream frontend {
        server frontend:3000;
    }

    upstream backend {
        server backend:8080;
    }
    
    upstream jaeger {
        server jaeger:16686;
    }

    server {
        listen 443 ssl;

        ssl_certificate /da/tls/fullchain.pem;
        ssl_certificate_key /da/tls/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location /jaeger/ {
            proxy_pass         http://jaeger;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # # Serve images directly from the shared image directory.
        # # Matches requests like: /api/v1/image?path=some/path.jpg
        # location = /api/v1/image {
        #     # Validate query parameter roughly similar to backend checks
        #     if ($arg_path = "") {
        #         return 400 "画像パスが指定されていません\n";
        #     }
        #     if ($arg_path ~ "\.\.") {
        #         return 400 "無効なパスです\n";
        #     }
        #     if ($arg_path ~ "^/") {
        #         return 400 "無効なパスです\n";
        #     }

        #     # Try to serve the file from the host path /app/images/<path>
        #     # The project places images under /app/images in containers.
        #     root /;
        #     try_files /app/images/$arg_path =404;

        #     # Turn off access log for images to reduce noise (optional)
        #     access_log off;
        # }

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 80;

        return 301 https://$host$request_uri;
    }
}

 